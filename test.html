<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadcrumb Example</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #ffffff; /* Đặt màu nền tối */
      color: #fff; /* Màu chữ */
    }
    .breadcrumb {
      background-color: transparent; /* Nền trong suốt */
      padding: 0;
      margin: 0;
    }
    .breadcrumb-item a {
      color: #66afe9; /* Màu chữ xanh */
      text-decoration: none;
    }
    .breadcrumb-item a:hover {
      text-decoration: underline; /* Hiệu ứng hover */
    }
  </style>
</head>
<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Learn</a></li>
      <li class="breadcrumb-item"><a href="#">Shows</a></li>
      <li class="breadcrumb-item"><a href="#">Generative AI for Beginners</a></li>
    </ol>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
